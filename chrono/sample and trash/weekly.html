<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Timetable - Chrono</title>
<link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-800 p-4">
    <h1 class="text-white text-center text-2xl font-bold tracking-wide">CHRONO</h1>
  </nav>

  <!-- Timetable -->
  <div class="flex-1 p-6">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-700">Weekly Timetable</h2>

    <div class="overflow-x-auto">
      <table class="table-auto w-full border-collapse">
        <thead>
          <tr class="bg-gray-300">
            <th class="border p-2">Time</th>
            <th class="border p-2">Monday</th>
            <th class="border p-2">Tuesday</th>
            <th class="border p-2">Wednesday</th>
            <th class="border p-2">Thursday</th>
            <th class="border p-2">Friday</th>
            <th class="border p-2">Saturday</th>
            <th class="border p-2">Sunday</th>
          </tr>
        </thead>
        <tbody>
          <!-- Repeat this row for multiple time slots -->
          <tr class="bg-white">
            <td class="border p-4 text-center font-semibold">9:00 AM</td>
            <td class="border p-4 text-center"><button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">+ Add</button></td>
            <td class="border p-4 text-center"><button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">+ Add</button></td>
            <td class="border p-4 text-center"><button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">+ Add</button></td>
            <td class="border p-4 text-center"><button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">+ Add</button></td>
            <td class="border p-4 text-center"><button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">+ Add</button></td>
            <td class="border p-4 text-center"><button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">+ Add</button></td>
            <td class="border p-4 text-center"><button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">+ Add</button></td>
          </tr>

          <!-- Add more rows for different times like 10 AM, 11 AM, etc. -->
          <!-- You can copy-paste the row and change time slots -->
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
