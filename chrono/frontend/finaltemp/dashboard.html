<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chrono</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #444;
    }
    .navbar-left, .navbar-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #ccc;
      font-size: 18px;
      font-family: 'League Spartan', sans-serif;
    }
    .icon-button {
      background: none;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .icon-button:hover {
      background: #3a3a3a;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
      color: rgb(180, 180, 180);
    }
    .brand {
      color: #e0e0e0;
      font-size: 30px;
      font-weight: semi-bold;
      margin-left: 10px;
      font-family: 'League Spartan', sans-serif;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <button class="icon-button" id="home-icon">
        <span class="material-symbols-outlined">home</span>
      </button>
      <button class="icon-button" id="grid-icon">
        <span class="material-symbols-outlined">menu</span>
      </button>
      <span class="brand">chrono</span>
    </div>
    <div class="navbar-center" id="current-date"></div>
    <div class="navbar-right">
      <button class="icon-button" id="bell-icon">
        <span class="material-symbols-outlined">notifications</span>
      </button>
      <div id="notification-dropdown" style="
        position: absolute;
        top: 60px;
        right: 70px;
        background-color: #2b2b2b;
        border: 1px solid #444;
        border-radius: 10px;
        width: 260px;
        padding: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
        font-family: 'League Spartan', sans-serif;
        color: #ccc;
        font-size: 15px;
        display: none;
        z-index: 1000;
      ">
        <div id="notification-items">
          <div style="text-align: center; padding: 10px;">No notifications yet</div>
        </div>
      </div>

      <button class="icon-button" id="gear-icon" onclick="location.href='profile.html'">
        <span class="material-symbols-outlined">settings</span>
      </button>
    </div>
  </div>
  <div id="side-tab" style="
  position: fixed;
  top: 60px; /* below navbar */
  left: 0;
  width: 33.3333%;
  height: calc(100vh - 60px);
  background-color: #2b2b2b;
  border-right: 1px solid #444;
  padding: 20px;
  box-sizing: border-box;
  transform: translateX(-100%);
  transition: transform 0.1s ease;
  z-index: 999;
  font-family: 'League Spartan', sans-serif;
  color: #ccc;
">
  <h3 style="margin-top: 0;">Menu</h3>
  <ul style="list-style: none; padding: 0; margin: 0;">
    <li style="padding: 10px 0; border-bottom: 1px solid #444;">ft1</li>
    <li style="padding: 10px 0; border-bottom: 1px solid #444;">ft2</li>
    <li style="padding: 10px 0; border-bottom: 1px solid #444;">ft3</li>
    <!-- Add more items as needed -->
  </ul>
</div>

  <div style="display: flex; height: calc(100vh - 60px);">
    <div style="width: 33.3333%; border-right: 1px solid #444; padding: 20px; box-sizing: border-box;">
      <div id="selected-date" style="font-family: 'League Spartan', sans-serif; font-size: 20px; color: #ccc; margin-bottom: 20px;">
        Selected: —
      </div>

      <div style="border-top: 1px solid #444; margin: 20px 0;"></div>
    
      <!-- ✅ Title added here -->
      <div style="font-family: 'League Spartan', sans-serif; font-size: 18px; font-weight: bold; color: #ccc; margin-bottom: 10px;">
        Add class details
      </div>
    
      <div id="entity-form" style="display: flex; flex-wrap: wrap; align-items: center; gap: 12px; color: white; font-family: 'League Spartan', sans-serif; margin-top: 20px;">
        <select id="timeSelect" style="padding: 6px 12px; background: #1e1e1e; border: 1px solid #d3d3d3; font-size: 16px; border-radius: 4px; appearance: none; color: #d3d3d3;">
          <option disabled selected>Time</option>
          <option>09:00</option>
          <option>14:00</option>
          <option>14:50</option>
        </select>
        <input id="subjectInput" type="text" placeholder="Subject" style="padding: 6px 10px; background: #1e1e1e; border: 1px solid #d3d3d3; border-radius: 4px; font-size: 16px; color: #d3d3d3; width: 100px;" />
        <select id="typeSelect" style="padding: 6px 12px; background: #1e1e1e; border: 1px solid #d3d3d3; font-size: 16px; border-radius: 4px; appearance: none; color: #d3d3d3;">
          <option disabled selected>Type</option>
          <option>Lec</option>
          <option>Lab</option>
          <option>Tut</option>
        </select>
        <select id="roomSelect" style="padding: 6px 12px; background: #1e1e1e; border: 1px solid #d3d3d3; font-size: 16px; border-radius: 4px; appearance: none; color: #d3d3d3;">
          <option disabled selected>Room</option>
          <option>Room A</option>
          <option>Room B</option>
        </select>
        <button id="addEntry" style="padding: 6px 16px; background: #4caf50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Add</button>
      </div>
    
      <div id="entryList" style="margin-top: 30px; color: #ccc; font-family: 'League Spartan', sans-serif;"></div>
    </div>
    
    <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
      <div id="calendar-container"></div>
    </div>    
  </div>
  <div id="notification-popup" style="
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: #323232;
  color: #fff;
  padding: 14px 24px;
  border-radius: 8px;
  font-family: 'League Spartan', sans-serif;
  font-size: 16px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
  opacity: 0;
  transform: translateY(20px);
  pointer-events: none;
  transition: all 0.3s ease;
  z-index: 9999;
">
  Notification text
</div>

  
  <script src="dashboard.js" defer></script>
</body>
</html>
