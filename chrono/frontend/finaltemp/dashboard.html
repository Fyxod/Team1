<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chrono</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #444;
    }

    .navbar-left,
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-button {
      background: none;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .icon-button:hover {
      background: #3a3a3a;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
      font-size: 24px;
      color: rgb(180, 180, 180);
    }

    .brand {
      color: #e0e0e0;
      font-size: 30px;
      font-weight: semi-bold;
      margin-left: 10px;
      font-family: 'League Spartan', sans-serif;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <button class="icon-button" id="home-icon">
        <span class="material-symbols-outlined">home</span>
      </button>
      <button class="icon-button" id="grid-icon">
        <span class="material-symbols-outlined">menu</span>
      </button>
      <span class="brand">chrono</span>
    </div>
    <div class="navbar-right">
      <button class="icon-button" id="bell-icon">
        <span class="material-symbols-outlined">notifications</span>
      </button>
      <button class="icon-button" id="gear-icon">
        <span class="material-symbols-outlined">settings</span>
      </button>
    </div>
  </div>
  <div id="calendar-wrapper" style="display: flex; justify-content: flex-end; margin-top: 30px; padding-right: 40px;">
    <div id="calendar-container"></div>
  </div>
  <script src="dashboard.js" defer></script>
</body>
</html>
